machine:
  environment:
    TERRAFORM_VER: 0.7.0

dependencies:
  override:
    - |
      if [[ ! -f ~/.local/bin/terraform ]]; then
        mkdir -p ~/.local/bin
        cd ~/.local/bin
        wget "https://releases.hashicorp.com/terraform/${TERRAFORM_VER}/terraform_${TERRAFORM_VER}_linux_amd64.zip"
        unzip *.zip
        rm *.zip
      fi
  cache_directories:
    - ~/.local/bin

test:
  override:
    - ~/.local/terraform plan

deployment:
  production:
    branch: master
    commands:
      - ~/.local/terraform apply
